<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threadborne Guildhall</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Gloock&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gloock', serif;
      background-color: #f7f2e6;
      background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
      color: #3d2a1d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3em;
    }

    h1 {
      font-family: 'Uncial Antiqua', serif;
      font-size: 3em;
      margin-bottom: 1em;
      color: #5c4033;
    }

    .guild-buttons {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 400px;
    }

    .guild-buttons a {
      text-decoration: none;
      text-align: center;
      padding: 1em;
      font-size: 1.2em;
      background-color: #cdb194;
      color: #2e1b13;
      border-radius: 10px;
      border: 2px solid #b79673;
      transition: background-color 0.3s;
    }

    .guild-buttons a:hover {
      background-color: #bba083;
    }

    .sigil {
      font-size: 1.5em;
      margin-right: 0.5em;
    }
  </style>
</head>
<body>

  <h1>🧵 Threadborne Guildhall</h1>

  <div class="guild-buttons">
    <a href="scroll.html"><span class="sigil">📜</span> Enter the Quest Log</a>
    <a href="#"><span class="sigil">🧵</span> Begin Sewing Path</a>
    <a href="#"><span class="sigil">🧶</span> Begin Crochet Path</a>
