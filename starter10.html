<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Griffy&family=Modern+Antiqua&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Modern Antiqua', cursive;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* Glowing orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        .orb1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.4) 0%, rgba(255, 107, 157, 0.1) 70%, transparent 100%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3) 0%, rgba(138, 43, 226, 0.1) 70%, transparent 100%);
            top: 60%;
            right: 15%;
            animation-delay: -2s;
        }

        .orb3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.4) 0%, rgba(255, 165, 0, 0.1) 70%, transparent 100%);
            bottom: 30%;
            left: 70%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .title {
            font-family: 'Griffy', cursive;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b9d, #8a2be2, #ffa500, #ff6b9d);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #c0c0c0;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Crystal navigation */
        .crystal-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .crystal-btn {
            position: relative;
            width: 120px;
            height: 60px;
            background: linear-gradient(145deg, rgba(138, 43, 226, 0.3), rgba(255, 107, 157, 0.3));
            border: 2px solid rgba(255, 107, 157, 0.5);
            border-radius: 15px;
            color: #fff;
            font-family: 'Griffy', cursive;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 107, 157, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .crystal-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b9d, #8a2be2, #ffa500, #ff6b9d);
            border-radius: 17px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .crystal-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .crystal-btn:hover::before {
            opacity: 1;
        }

        /* Quest sections */
        .quest-section {
            margin-bottom: 40px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(138, 43, 226, 0.1) 100%);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 107, 157, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .quest-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b9d, #8a2be2, #ffa500);
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .quest-title {
            font-family: 'Griffy', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff6b9d;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
        }

        .quest-subtitle {
            font-size: 1.1rem;
            color: #c0c0c0;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .quest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .quest-card {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15) 0%, rgba(138, 43, 226, 0.15) 100%);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 107, 157, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .quest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 157, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .quest-card:hover::before {
            left: 100%;
        }

        .quest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.3);
            border-color: rgba(255, 107, 157, 0.6);
        }

        .quest-card h3 {
            font-family: 'Griffy', cursive;
            font-size: 1.2rem;
            color: #ffa500;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .quest-card p {
            color: #e0e0e0;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .quest-card .difficulty {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 157, 0.3);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Progress bars */
        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 107, 157, 0.2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #8a2be2, #ffa500);
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2.5rem;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .crystal-nav {
                gap: 10px;
                margin-bottom: 30px;
            }

            .crystal-btn {
                width: 80px;
                height: 45px;
                font-size: 0.8rem;
                padding: 5px;
            }

            .quest-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .quest-section {
                padding: 20px;
                margin-bottom: 30px;
            }

            .quest-title {
                font-size: 1.5rem;
            }

            .quest-subtitle {
                font-size: 1rem;
            }

            .quest-card {
                padding: 15px;
            }

            .quest-card h3 {
                font-size: 1.1rem;
            }

            .quest-card p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .crystal-nav {
                gap: 8px;
            }

            .crystal-btn {
                width: 70px;
                height: 40px;
                font-size: 0.7rem;
            }

            .quest-section {
                padding: 15px;
            }

            .quest-title {
                font-size: 1.3rem;
            }
        }

        /* Game modal styles */
        .game-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(138, 43, 226, 0.1) 100%);
            margin: 2% auto;
            padding: 0;
            border: 2px solid rgba(255, 107, 157, 0.5);
            border-radius: 20px;
            width: 95%;
            max-width: 1200px;
            height: 90%;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 107, 157, 0.3);
        }

        .modal-title {
            font-family: 'Griffy', cursive;
            font-size: 1.8rem;
            color: #ff6b9d;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
        }

        .close-btn {
            background: none;
            border: none;
            color: #ff6b9d;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 107, 157, 0.2);
            transform: scale(1.1);
        }

        .game-container {
            display: flex;
            height: calc(100% - 80px);
            gap: 20px;
            padding: 20px;
        }

        .game-frame {
            flex: 2;
            background: #000;
            border-radius: 15px;
            padding: 10px;
            border: 2px solid rgba(255, 107, 157, 0.3);
        }

        .game-frame iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .game-instructions {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(138, 43, 226, 0.1) 100%);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 157, 0.2);
        }

        .game-instructions h3 {
            font-family: 'Griffy', cursive;
            color: #ffa500;
            margin-bottom: 15px;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .crystal-btn.small {
            width: auto;
            height: 40px;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .game-card {
            position: relative;
            cursor: pointer;
        }
